<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX Demo</title>
</head>
<body>
    <div id="root"></div>
    <!-- Import react -->

    <!-- Import reactBabel jsx >> to js-->

    <!-- Jsx syntax-->

</body>
